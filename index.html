<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGNITE Accountability Tracker</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">ğŸ”¥ IGNITE Accountability Tracker</h1>
            <p class="subtitle">Track your daily progress and build your streak!</p>
        </header>

        <!-- Welcome Message -->
        <div class="welcome-card" id="welcomeCard">
            <p class="welcome-message">Loading your progress...</p>
        </div>

        <!-- Personal Stats Section -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-icon">ğŸ”¥</div>
                <div class="stat-content">
                    <div class="stat-label">Current Streak</div>
                    <div class="stat-value" id="currentStreak">-</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">ğŸ“…</div>
                <div class="stat-content">
                    <div class="stat-label">Challenge Day</div>
                    <div class="stat-value" id="dayNumber">-</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">âœ…</div>
                <div class="stat-content">
                    <div class="stat-label">Total Check-ins</div>
                    <div class="stat-value" id="totalCompletions">-</div>
                </div>
            </div>
        </section>

        <!-- Check-in Button Section -->
        <section class="checkin-section">
            <button id="checkinButton" class="checkin-button">
                <span class="button-text">Mark Today Complete</span>
                <span class="button-loader" style="display: none;">
                    <span class="loader-dot"></span>
                    <span class="loader-dot"></span>
                    <span class="loader-dot"></span>
                </span>
            </button>
            <div id="feedbackMessage" class="feedback-message"></div>
        </section>

        <!-- Leaderboard Section -->
        <section class="leaderboard-section">
            <h2 class="section-title">ğŸ† Top Streaks</h2>
            <div class="leaderboard-container">
                <div id="leaderboardList" class="leaderboard-list">
                    <div class="leaderboard-loading">Loading leaderboard...</div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Keep going! Every day counts. ğŸ’ª</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
